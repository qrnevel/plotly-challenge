<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="icon" href="static/img/bacteria.svg">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <!-- Jumbotron -->
    <div class="row">
      <div class="col-md-12 jumbotron">
    
        <h1 class="h1">Belly Button Biodiversity Dashboard</h1>
      </div>
    </div>
    <!-- Dashboard -->
    <div class="row">
      <h2 class="title display-5">Dashboard</h2>
      <hr>
      <!-- Menu and Demographics -->
      <div class="col-md-2 dashboardrow1">
        <div class="well menustyle">
          <h6 class="menutitle">Test Subject ID</h6>
          <select id="selDataset" onchange="optionChanged(this.value)" class="dropdown"></select>
        </div>
        <div class="panel panel-primary panelstyle">
          <div class="panel-heading">
            <h5 class="panel-title">Demographic Info</h5>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <!-- Bubble Chart -->
      <div class="col-md-10 dashboardrow1">
        <div id="bubble" class="chartbox"></div>
      </div>
    </div>
    <div class="row">
      <!-- Bar Chart -->
      <div class="col-md-7 dashboardrow2">
        <div id="bar" class="chartbox"></div>
      </div>
      <!-- Gauge -->
      <div class="col-md-5 dashboardrow2">
        <br>
        <div id="gauge" class="gaugebox"></div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="footerstyle">Q. Nevels Copyright &copy; 2020 <a class="footcolor"> </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/app.js"></script>
  <!-- <script src="./static/js/bonus.js"></script> -->
  <!-- <script src="samples.json"></script> -->

</body>

</html>
